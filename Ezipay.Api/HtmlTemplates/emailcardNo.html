<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Send Add Card No.</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');

        /* .table-table tr td {
           border-bottom: 1px solid #dbdbdb;
           line-height: 2; padding: 10px 0;
        } */
    </style>
</head>

<body>
    <table align="center" style="margin: 0 auto; width: 600px; font-family: 'Open Sans', sans-serif; border: 1px solid #F6F6F6; padding: 20px;">
        <tr>

            <td style="text-align: right;" colspan="2"><img src="http://apiref.ezipaygh.com/Content/img/mainlogo.png" alt="EziPay Logo"></td>
        </tr>

        <tr>
            <td colspan="2">
                <h3>User New Card No. Summary</h3>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <table class="table-table" style="width: 100%; border-collapse: collapse;">
                    <tr style="border-bottom: 1px solid #dbdbdb; line-height: 2;">
                        <td style="width: 200px; padding: 10px 0;">User Name</td>
                        <td style="text-align: right; padding: 10px 0;"><strong>$$FirstLastName$$<br></strong></td>
                    </tr>
                    <tr style="border-bottom: 1px solid #dbdbdb; line-height: 2;">
                        <td style="width: 200px; padding: 10px 0;">Email Id</td>
                        <td style="text-align: right; padding: 10px 0;"><strong>$$Email$$</strong></td>
                    </tr>
                    <tr style="border-bottom: 1px solid #dbdbdb; line-height: 2;">
                        <td style="width: 200px; padding: 10px 0;">Mobile No.</td>
                        <td style="text-align: right; padding: 10px 0;"><strong>$$MobileNo$$</strong></td>
                    </tr>
                    <tr style="border-bottom: 1px solid #dbdbdb; line-height: 2;">
                        <td style="width: 200px; padding: 10px 0;">New Card No.</td>
                        <td style="text-align: right; padding: 10px 0;"><strong>$$CardNo$$</strong></td>
                    </tr>
                    <tr style="border-bottom: 1px solid #dbdbdb; line-height: 2;">
                        <td style="width: 200px; padding: 10px 0;">New Card Image</td>
                        <td style="text-align: right; padding: 10px 0;">
                            
                                <img style="width: 350px !important" src="$$NewCardImage$$" />                          
                           

                        </td>
                    </tr>
                  
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="line-height: 2;">
                <p>
                    Cheers,<br>
                    The eziPay Team
                </p>
            </td>
        </tr>
        <tr style="text-align: center; background-color: #1F3b52; color: #ffffff; line-height: 2;">
            <td colspan="2">
                <p>Thank you for choosing eziPay<br>Copyright © eziPay</p>
            </td>
        </tr>
    </table>
</body>

</html>
